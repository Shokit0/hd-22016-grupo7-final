name: CI/CD Pipeline

on:
  push:
    branches: ["main", "develop"] # Se activa al hacer push a 'main' y 'develop'
  pull_request:
    branches: ["main", "develop"] # Tambi√©n en PRs hacia 'main' y 'develop'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
